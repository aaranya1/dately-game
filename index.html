<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Histordle</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>Histordle</h1>
    <p class="subtitle">Guess the historical date</p>

    <div id="board">
      <!-- Guess rows injected by JS -->
    </div>

    <div class="input-row">
      <input type="number" id="day" placeholder="DD" min="1" max="31" />
      <input type="number" id="month" placeholder="MM" min="1" max="12" />
      <input type="number" id="year" placeholder="YYYY" min="1" />
      <button id="submit">Guess</button>
    </div>

    <p id="message"></p>
  </div>

  <script src="app.js"></script>
</body>
</html>
